<div (click)="select.emit(conversation().id)"
    class="flex items-center gap-3 p-3 hover:bg-hover rounded-lg transition-colors group cursor-pointer"
    [class.bg-primary/10]="isActive()">
    <div class="flex-1 min-w-0">
        <div class="font-medium text-sm truncate">
            {{ conversation().title }}
        </div>
        <div class="text-xs text-base-content/60">
            {{ formatDate(conversation().updated_at) }}
        </div>
    </div>

    <button (click)="handleDelete($event)"
        class="btn btn-ghost btn-sm btn-circle opacity-0 group-hover:opacity-100 transition-opacity"
        title="Eliminar conversaciÃ³n">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
</div>
