<div class="max-w-4xl mx-auto px-4 sm:px-6">
    <div
        class="bg-panel border border-divider rounded-2xl shadow-lg overflow-hidden focus-within:ring-2 focus-within:ring-accent transition-all">
        <div class="flex items-end gap-2 p-3 sm:p-4">

            <!-- Attach Button -->
            <button (click)="modalService.openUpload()"
                class="flex-shrink-0 p-2 text-secondary hover:text-primary hover:bg-hover rounded-lg transition-colors"
                title="Attach document">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                </svg>
            </button>

            <!-- Text Area -->
            <textarea [(ngModel)]="message" (keydown.enter)="onEnter($any($event))" placeholder="Type your message..."
                rows="1"
                class="flex-1 bg-transparent  text-sm sm: resize-none focus:outline-none max-h-32 placeholder-secondary border-none ring-0 focus:ring-0 p-2"
                style="min-height: 24px;"></textarea>

            <!-- Send Button -->
            <button (click)="send()" [disabled]="!message().trim()"
                class="flex-shrink-0 p-2 bg-accent text-white rounded-lg hover:bg-accent-dark active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed mb-0.5">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>

        <!-- Bottom Bar (Model Selector & Disclaimer) -->
        <div class="flex items-center justify-between px-3 sm:px-4 pb-3 pt-1 border-t border-divider">
            <button (click)="modalService.openModelSelection()"
                class="flex items-center gap-1.5 px-2 py-1 text-xs text-secondary hover:text-primary hover:bg-hover rounded-md transition-colors group">
                <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                <span>llama3:8b</span>
                <svg class="w-3 h-3 opacity-50 group-hover:opacity-100 transition-opacity" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <p class="hidden sm:block text-xs text-secondary">
                MNEMOS can make mistakes. Consider checking important information.
            </p>
        </div>
    </div>
</div>
