{% if document.status == 'completed' %}
<span class="badge badge-success badge-xs">Listo</span>
{% elif document.status == 'processing' %}
<span class="badge badge-warning badge-xs animate-pulse">Procesando</span>
{% elif document.status == 'pending' %}
<span class="badge badge-ghost badge-xs">Pendiente</span>
{% elif document.status == 'error' %}
<span class="badge badge-error badge-xs" title="{{ document.error_message }}">Error</span>
{% endif %}
